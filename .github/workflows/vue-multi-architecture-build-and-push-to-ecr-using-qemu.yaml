name: "[Vue-ECR-QEMU] Vue Project Build & Push Multi-Arch"

on:
  push:
    paths:
      - vue/**
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  # ──────────────────────────────────────────────────────────────
  # 1) 테스트 실행
  # ──────────────────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vue
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ──────────────────────────────────────────────────────────────
  # 2) QEMU를 사용한 다중 아키텍처 빌드 & 푸시
  # ──────────────────────────────────────────────────────────────
  build-and-push:
    name: Build & Push Multi-Arch (QEMU)
    needs: test
    runs-on: ubuntu-latest # QEMU 방식은 단일 러너에서 모든 아키텍처 빌드 가능

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # QEMU 설정 (다른 아키텍처 에뮬레이션)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_ARN }}
          aws-region:    ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      
      # 버전 태그 설정
      - name: Set version tag
        id: ver
        run: echo "VER=$((GITHUB_RUN_NUMBER-1))" >> "$GITHUB_OUTPUT"

      # QEMU를 사용한 다중 아키텍처 이미지 빌드 & 푸시
      - name: Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./vue
          file:    ./vue/Dockerfile
          platforms: linux/amd64,linux/arm64 # QEMU를 사용한 다중 아키텍처 빌드
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.VUE_ECR_REPOSITORY }}:latest
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.VUE_ECR_REPOSITORY }}:v${{ steps.ver.outputs.VER }}